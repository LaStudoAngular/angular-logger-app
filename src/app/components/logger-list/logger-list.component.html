<ul class="logger-list list-group mt-4">
  <li *ngFor="let log of logs" class="logger-item list-group-item d-flex justify-content-between align-items-center mb-1">
    <span class="logger-text col-8 text-dark text-capitalize">{{ log.text }}</span>
    <span class="logger-date col-3 text-right text-info">{{ log.date }}</span>
    <i class="logger-button fa fa-remove text-danger col-1 text-right"></i>
  </li>
</ul>
