<ul *ngIf="load && logs.length > 0" class="logger-list list-group mt-4">
  <li
    *ngFor="let log of logs; even as even; odd as odd; trackBy: trackByFunction"
    class="logger-item list-group-item d-flex justify-content-between align-items-center mb-1"
    [ngClass]="{'logger-text-even': even, 'logger-text-odd': odd}"
  >
    <span (click)="onSelect(log)" [ngClass]="{'logger-text--checked': log.id === checked}" class="logger-text col-8 text-dark text-capitalize">{{ log.text }}</span>
    <span class="logger-date col-3 text-right text-info">{{ log.date }}</span>
    <i (click)="onDelete(log)" class="logger-button fa fa-remove text-danger col-1 text-right"></i>
  </li>
</ul>

<div *ngIf="load && logs.length === 0">
  <h4>No data in system</h4>
</div>

<div *ngIf="!load">
  <h4>Loading ...</h4>
</div>
