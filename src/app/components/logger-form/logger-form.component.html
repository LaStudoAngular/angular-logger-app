<div class="card card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input formControlName="name" class="form-control" type="text" name="input" id="input" placeholder="Add a log ...">
    </div>
    <button type="submit" class="btn btn-light text-capitalize mr-2">add log</button>
    <button (click)="onClear()" type="button" class="btn btn-warning text-capitalize">clear log</button>
  </form>
</div>
